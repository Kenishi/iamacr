<html>
	<head>
		<title>IAMA Calendar RSS Setup</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="rsssetup.js"></script>
		<link rel="stylesheet" type="text/css" href="iamacr.css">
	</head>
	<body>
		<div id="main" class="visisble">
			<div id="error">
			</div>
			Upcoming events for next: <input id="days" type="text" placeholder="number of days" value="7"/> days (max: 60)<br/>
			<span class="button" onclick="generateURL()">Generate URL</span>
		</div>
		<div id="url" class="hidden">
			Your RSS Feed URL is:<br/>
			<input id="rss_url" type="text" onclick="this.SelectionRange(0, this.value.length"><br/>
			<span class="button" onclick="reset()">Reset</span>
		</div>
	</body>
</html>
